{% if article.tags %}


<div class="pure-g">
     <div class="pure-u-sm-1-3 pure-u-1">
        <span class="info_label">Tags</span>
    </div>
     <div class="pure-u-sm-2-3 pure-u-1 label_value">
		{% for tag in article.tags %}
			<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% if not loop.last %}<br>{% endif %}
		{% endfor %}
    </div>
</div>


{% endif %}
