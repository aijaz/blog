{% extends "base.html" %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}" title="{{ SITENAME }}"><i class="fa fa-home fa-lg"></i></a></li>
        <li class="active">Tags</li>
    </ol>
    {% endif %}
{% endblock %}

{% block content %}
    <section id="tags">
    <h1 class="categoryName page-header">
      All Tags
    </h1>
        <div class="panel-group" id="accordion">
            {%- for tag, articles in tags %}

            <article>
                <div class="pure-g">
                    <div class="pure-u-md-3-8 pure-u-sm-1 pure-u-1">
                        <h2 class="article"><a href="/tag/{{tag|lower}}.html">{{ tag }}</a></h2>
                    </div>
                    <div class="pure-u-md-1-8 pure-u-sm-1 pure-u-1">
                        {{articles|count}}
                    </div>
                </div>

            </article>

            {% endfor %}
        </div>

    </section>
{% endblock %}
